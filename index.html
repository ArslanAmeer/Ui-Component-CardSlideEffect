<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Card-Slide-Effect</title>
</head>
<body>
    <main>

        <div class="card-container">
            <a href="#" class="card-img"></a>
            <div class="text-overlay">
                <p>- Arslan Ameer</p>
                <a class="button">Portfolio</a>
                <div class="socialmedia">
                    <a href="#"><img class="logo" src="images/facebook-logo-button.svg" alt="fblogo"></a>
                    <a href="#"><img class="logo" src="images/instagram-logo.svg" alt="instalogo"></a>
                    <a href="#"><img class="logo" src="images/linkedin-logo-button.svg" alt="linlogo"></a>
                    <a href="#"><img class="logo" src="images/twitter-logo-button.svg" alt="twitterlogo"></a>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
